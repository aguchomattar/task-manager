server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver DNS de Kubernetes
    resolver kube-dns.kube-system.svc.cluster.local valid=5s;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        # IMPORTANTE: El nombre del service es el nombre del chart
        # NO incluye el sufijo -dev (eso es del namespace)
        proxy_pass http://task-manager-backend.task-manager-dev.svc.cluster.local:5000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Reescribir /api a / para el backend
        rewrite ^/api(.*)$ $1 break;
    }
}